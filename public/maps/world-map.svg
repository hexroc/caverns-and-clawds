<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" style="background: #0a0a0f;">
  <defs>
    <!-- Parchment texture -->
    <filter id="parchment">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#d4af37" surfaceScale="1.5">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
    
    <!-- Mountain gradient -->
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a6a7a"/>
      <stop offset="40%" style="stop-color:#4a4a5a"/>
      <stop offset="100%" style="stop-color:#2a2a3a"/>
    </linearGradient>
    
    <!-- Snow cap -->
    <linearGradient id="snowCap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Forest gradient -->
    <linearGradient id="forestGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a1a"/>
      <stop offset="100%" style="stop-color:#0a1a0a"/>
    </linearGradient>
    
    <!-- Water -->
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1a2a"/>
      <stop offset="50%" style="stop-color:#1a2a3a"/>
      <stop offset="100%" style="stop-color:#0a1a2a"/>
    </linearGradient>
    
    <!-- Volcano glow -->
    <radialGradient id="volcanoGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ff4400;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ff2200;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#330000;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Dragon marker glow -->
    <radialGradient id="dragonMarker" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4400;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#8b0000;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#330000;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Aged paper effect -->
    <filter id="aged">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
    
    <!-- Wave pattern for water -->
    <pattern id="waves" patternUnits="userSpaceOnUse" width="60" height="10">
      <path d="M 0,5 Q 15,0 30,5 T 60,5" fill="none" stroke="#2a3a4a" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- === MAP BORDER (aged parchment style) === -->
  <rect x="20" y="20" width="860" height="660" fill="#1a1815" stroke="#d4af37" stroke-width="4"/>
  <rect x="30" y="30" width="840" height="640" fill="none" stroke="#8a7a5a" stroke-width="1"/>
  
  <!-- === OCEAN (West side) === -->
  <path d="M 30,30 L 200,30 L 250,200 L 220,400 L 180,550 L 30,670 L 30,30" fill="url(#oceanGrad)"/>
  <path d="M 30,30 L 200,30 L 250,200 L 220,400 L 180,550 L 30,670 L 30,30" fill="url(#waves)" opacity="0.3"/>
  <text x="80" y="350" fill="#3a5a7a" font-size="24" font-style="italic" writing-mode="vertical-rl" text-orientation="mixed" opacity="0.6">THE ENDLESS SEA</text>
  <!-- Sea serpent hint -->
  <path d="M 60,500 Q 80,480 100,500 Q 120,520 140,500" fill="none" stroke="#4a6a8a" stroke-width="3" opacity="0.4"/>
  <text x="90" y="470" fill="#4a6a8a" font-size="10" opacity="0.5">ğŸ Here be Serpents</text>
  
  <!-- === COASTAL CLIFFS === -->
  <path d="M 200,50 L 270,150 L 240,350 L 200,500 L 180,600" fill="none" stroke="#5a4a3a" stroke-width="6"/>
  <path d="M 210,60 L 280,160 L 250,360" fill="none" stroke="#4a3a2a" stroke-width="3"/>
  
  <!-- === THE DRAGON'S SPINE MOUNTAINS (East) === -->
  <g transform="translate(600, 100)">
    <!-- Main peaks -->
    <polygon points="0,300 80,50 160,300" fill="url(#mountainGrad)" stroke="#3a3a4a" stroke-width="2"/>
    <polygon points="60,300 140,80 220,300" fill="url(#mountainGrad)" stroke="#3a3a4a" stroke-width="2"/>
    <polygon points="120,300 180,100 240,300" fill="url(#mountainGrad)" stroke="#3a3a4a" stroke-width="2"/>
    <!-- Snow caps -->
    <polygon points="60,80 80,50 100,80" fill="url(#snowCap)"/>
    <polygon points="120,110 140,80 160,110" fill="url(#snowCap)"/>
    <polygon points="165,125 180,100 195,125" fill="url(#snowCap)"/>
    <!-- Mountain label -->
    <text x="120" y="330" fill="#888" font-size="11" text-anchor="middle" font-weight="bold">THE DRAGON'S SPINE</text>
    <text x="120" y="345" fill="#666" font-size="9" text-anchor="middle">Mountains</text>
  </g>
  
  <!-- === MOUNT INFERNO (Dragon's lair) === -->
  <g transform="translate(700, 150)">
    <!-- Volcano mountain -->
    <polygon points="0,200 100,0 200,200" fill="#3a2a2a" stroke="#4a3a3a" stroke-width="3"/>
    <!-- Crater -->
    <ellipse cx="100" cy="20" rx="30" ry="15" fill="#1a0a0a" stroke="#4a2a2a" stroke-width="2"/>
    <!-- Lava glow -->
    <ellipse cx="100" cy="20" rx="50" ry="40" fill="url(#volcanoGlow)">
      <animate attributeName="ry" values="40;45;38;42;40" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <!-- Fire/smoke -->
    <text x="100" y="0" fill="#ff4400" font-size="20" text-anchor="middle" filter="url(#glow)">ğŸ”¥</text>
    <!-- Dragon marker -->
    <circle cx="100" cy="100" r="25" fill="url(#dragonMarker)" filter="url(#glow)">
      <animate attributeName="r" values="25;28;23;26;25" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="100" y="108" fill="#ff6600" font-size="24" text-anchor="middle" filter="url(#glow)">ğŸ‰</text>
    <!-- Label -->
    <text x="100" y="230" fill="#ff4400" font-size="14" text-anchor="middle" font-weight="bold" filter="url(#glow)">âš ï¸ MOUNT INFERNO âš ï¸</text>
    <text x="100" y="248" fill="#aa4400" font-size="10" text-anchor="middle" font-style="italic">Lair of Scorch the Ancient</text>
  </g>
  
  <!-- === THE DARKWOOD FOREST (Central-North) === -->
  <g transform="translate(280, 80)">
    <ellipse cx="150" cy="100" rx="140" ry="80" fill="url(#forestGrad)" stroke="#1a3a1a" stroke-width="2"/>
    <!-- Trees pattern -->
    <text x="80" y="80" fill="#2a5a2a" font-size="20">ğŸŒ²ğŸŒ²ğŸŒ²</text>
    <text x="100" y="100" fill="#1a4a1a" font-size="24">ğŸŒ²ğŸŒ²ğŸŒ²ğŸŒ²</text>
    <text x="90" y="120" fill="#2a5a2a" font-size="20">ğŸŒ²ğŸŒ²ğŸŒ²</text>
    <text x="120" y="140" fill="#1a4a1a" font-size="18">ğŸŒ²ğŸŒ²</text>
    <!-- Forest label -->
    <text x="150" y="175" fill="#3a6a3a" font-size="12" text-anchor="middle" font-weight="bold">THE DARKWOOD</text>
    <!-- Danger icon -->
    <text x="200" y="90" fill="#555" font-size="10">ğŸ‘ï¸</text>
  </g>
  
  <!-- === THE WHISPERING WOODS (South) === -->
  <g transform="translate(300, 450)">
    <ellipse cx="100" cy="60" rx="100" ry="50" fill="url(#forestGrad)" stroke="#1a3a1a" stroke-width="2"/>
    <text x="60" y="50" fill="#2a5a2a" font-size="16">ğŸŒ³ğŸŒ³ğŸŒ³</text>
    <text x="80" y="70" fill="#1a4a1a" font-size="20">ğŸŒ³ğŸŒ³ğŸŒ³</text>
    <text x="70" y="90" fill="#2a5a2a" font-size="14">ğŸŒ³ğŸŒ³</text>
    <text x="100" y="130" fill="#3a6a3a" font-size="10" text-anchor="middle" font-style="italic">Whispering Woods</text>
  </g>
  
  <!-- === BRIARWOOD VILLAGE === -->
  <g transform="translate(350, 300)">
    <!-- Village area -->
    <ellipse cx="40" cy="30" rx="50" ry="35" fill="#2a2510" stroke="#4a3520" stroke-width="2"/>
    <!-- Buildings -->
    <rect x="20" y="15" width="15" height="12" fill="#4a3520"/>
    <polygon points="15,15 27,5 40,15" fill="#6a5530"/>
    <rect x="40" y="20" width="12" height="10" fill="#4a3520"/>
    <polygon points="36,20 46,12 56,20" fill="#6a5530"/>
    <rect x="25" y="35" width="10" height="8" fill="#4a3520"/>
    <!-- Village marker -->
    <circle cx="40" cy="30" r="5" fill="#d4af37" stroke="#fff" stroke-width="2"/>
    <!-- Label -->
    <text x="40" y="60" fill="#d4af37" font-size="11" text-anchor="middle" font-weight="bold">â˜… BRIARWOOD</text>
    <text x="40" y="72" fill="#888" font-size="8" text-anchor="middle">Starting Village</text>
  </g>
  
  <!-- === THE OLD RUINS (West of village) === -->
  <g transform="translate(250, 350)">
    <!-- Ruin outline -->
    <rect x="0" y="0" width="40" height="30" fill="none" stroke="#5a5040" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="5" y1="5" x2="5" y2="25" stroke="#4a4030" stroke-width="3"/>
    <line x1="35" y1="10" x2="35" y2="25" stroke="#4a4030" stroke-width="3"/>
    <text x="20" y="20" fill="#6a6050" font-size="12" text-anchor="middle">ğŸšï¸</text>
    <text x="20" y="45" fill="#6a6050" font-size="8" text-anchor="middle">Old Temple Ruins</text>
    <text x="20" y="55" fill="#555" font-size="7" text-anchor="middle" font-style="italic">âš ï¸ Haunted</text>
  </g>
  
  <!-- === CRYSTAL LAKE === -->
  <g transform="translate(420, 400)">
    <ellipse cx="60" cy="35" rx="70" ry="40" fill="url(#oceanGrad)" stroke="#3a5a7a" stroke-width="2"/>
    <ellipse cx="60" cy="35" rx="50" ry="25" fill="none" stroke="#4a6a8a" stroke-width="1" opacity="0.5"/>
    <text x="60" y="90" fill="#5a8aaa" font-size="10" text-anchor="middle" font-style="italic">Crystal Lake</text>
    <!-- Island in lake -->
    <circle cx="70" cy="35" r="8" fill="#2a3a2a" stroke="#3a4a3a" stroke-width="1"/>
    <text x="70" y="38" fill="#3a5a3a" font-size="8" text-anchor="middle">ğŸŒ²</text>
  </g>
  
  <!-- === SILVER RIVER === -->
  <path d="M 520,440 Q 480,380 450,320 Q 400,250 380,180 Q 370,120 400,60" 
        fill="none" stroke="#3a5a7a" stroke-width="6" opacity="0.7"/>
  <path d="M 520,440 Q 480,380 450,320 Q 400,250 380,180 Q 370,120 400,60" 
        fill="none" stroke="#5a8aaa" stroke-width="2"/>
  <text x="420" y="240" fill="#5a8aaa" font-size="9" font-style="italic" transform="rotate(-45, 420, 240)">Silver River</text>
  
  <!-- === CROSSROADS INN === -->
  <g transform="translate(440, 280)">
    <rect x="0" y="0" width="20" height="15" fill="#5a4530" stroke="#4a3520" stroke-width="1"/>
    <polygon points="-2,0 10,-10 22,0" fill="#6a5530"/>
    <circle cx="10" cy="7" r="3" fill="#ff9933" opacity="0.6"/>
    <text x="10" y="30" fill="#888" font-size="8" text-anchor="middle">Crossroads Inn</text>
  </g>
  
  <!-- === WATCH TOWER (North) === -->
  <g transform="translate(500, 120)">
    <rect x="0" y="0" width="15" height="30" fill="#4a4a5a" stroke="#5a5a6a" stroke-width="1"/>
    <polygon points="-3,0 7,-12 17,0" fill="#5a5a6a"/>
    <circle cx="7" cy="8" r="4" fill="#d4af37" opacity="0.3"/>
    <text x="7" y="45" fill="#888" font-size="7" text-anchor="middle">Watchtower</text>
  </g>
  
  <!-- === ROAD NETWORK === -->
  <!-- Main road from village to east -->
  <path d="M 390,320 L 600,320" stroke="#5a4a3a" stroke-width="4" stroke-dasharray="8,4"/>
  <!-- Road to watchtower -->
  <path d="M 390,300 Q 450,200 510,150" stroke="#4a3a2a" stroke-width="3" stroke-dasharray="6,3"/>
  <!-- Road through forest -->
  <path d="M 370,300 Q 350,250 400,180" stroke="#4a3a2a" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
  <!-- Road south -->
  <path d="M 390,340 L 400,480" stroke="#4a3a2a" stroke-width="3" stroke-dasharray="6,3"/>
  
  <!-- === PATH TO DRAGON (dangerous) === -->
  <path d="M 600,320 Q 700,280 800,250" stroke="#5a2a2a" stroke-width="4" stroke-dasharray="10,5"/>
  <text x="680" y="260" fill="#aa4444" font-size="9" transform="rotate(-15, 680, 260)">âš ï¸ Danger Road âš ï¸</text>
  
  <!-- === COMPASS ROSE === -->
  <g transform="translate(100, 580)">
    <circle r="40" fill="#1a1815" stroke="#d4af37" stroke-width="2"/>
    <circle r="35" fill="none" stroke="#8a7a5a" stroke-width="1"/>
    <!-- Cardinal directions -->
    <polygon points="0,-30 5,-10 -5,-10" fill="#d4af37"/>
    <polygon points="0,30 5,10 -5,10" fill="#6a5a4a"/>
    <polygon points="-30,0 -10,5 -10,-5" fill="#6a5a4a"/>
    <polygon points="30,0 10,5 10,-5" fill="#6a5a4a"/>
    <!-- Diagonal lines -->
    <line x1="-20" y1="-20" x2="-10" y2="-10" stroke="#5a4a3a" stroke-width="2"/>
    <line x1="20" y1="-20" x2="10" y2="-10" stroke="#5a4a3a" stroke-width="2"/>
    <line x1="-20" y1="20" x2="-10" y2="10" stroke="#5a4a3a" stroke-width="2"/>
    <line x1="20" y1="20" x2="10" y2="10" stroke="#5a4a3a" stroke-width="2"/>
    <!-- Labels -->
    <text y="-17" fill="#d4af37" font-size="12" text-anchor="middle" font-weight="bold">N</text>
    <text y="25" fill="#8a7a5a" font-size="10" text-anchor="middle">S</text>
    <text x="-20" y="4" fill="#8a7a5a" font-size="10" text-anchor="middle">W</text>
    <text x="20" y="4" fill="#8a7a5a" font-size="10" text-anchor="middle">E</text>
  </g>
  
  <!-- === MAP LEGEND === -->
  <g transform="translate(650, 530)">
    <rect width="180" height="120" fill="#1a1815" stroke="#8a7a5a" stroke-width="1"/>
    <text x="90" y="20" fill="#d4af37" font-size="12" text-anchor="middle" font-weight="bold">âšœ LEGEND âšœ</text>
    
    <circle cx="20" cy="40" r="5" fill="#d4af37" stroke="#fff" stroke-width="1"/>
    <text x="35" y="44" fill="#888" font-size="9">Village/Town</text>
    
    <text x="20" y="60" fill="#ff4400" font-size="12" text-anchor="middle">ğŸ‰</text>
    <text x="35" y="62" fill="#888" font-size="9">Dragon's Lair</text>
    
    <text x="20" y="80" fill="#2a5a2a" font-size="12" text-anchor="middle">ğŸŒ²</text>
    <text x="35" y="82" fill="#888" font-size="9">Forest</text>
    
    <polygon points="15,92 20,85 25,92" fill="#6a6a7a"/>
    <text x="35" y="97" fill="#888" font-size="9">Mountains</text>
    
    <line x1="10" y1="110" x2="30" y2="110" stroke="#5a4a3a" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="35" y="114" fill="#888" font-size="9">Road/Path</text>
  </g>
  
  <!-- === MAP TITLE (Ornate) === -->
  <g transform="translate(450, 45)">
    <!-- Decorative banner -->
    <path d="M -180,0 L -150,-15 L 150,-15 L 180,0 L 150,15 L -150,15 Z" fill="#1a1815" stroke="#d4af37" stroke-width="2"/>
    <text y="6" fill="#d4af37" font-size="22" text-anchor="middle" font-weight="bold" filter="url(#glow)">ğŸ—ºï¸ THE REALM of ELDORIA ğŸ—ºï¸</text>
  </g>
  
  <!-- === SCALE BAR === -->
  <g transform="translate(250, 620)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#8a7a5a" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#8a7a5a" stroke-width="2"/>
    <line x1="50" y1="-3" x2="50" y2="3" stroke="#8a7a5a" stroke-width="1"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#8a7a5a" stroke-width="2"/>
    <text x="0" y="15" fill="#666" font-size="8" text-anchor="middle">0</text>
    <text x="50" y="15" fill="#666" font-size="8" text-anchor="middle">5</text>
    <text x="100" y="15" fill="#666" font-size="8" text-anchor="middle">10 leagues</text>
  </g>
  
  <!-- === CARTOGRAPHER SIGNATURE === -->
  <text x="800" y="650" fill="#5a5040" font-size="8" text-anchor="end" font-style="italic">Drawn by the Royal Cartographers Guild</text>
  <text x="800" y="662" fill="#4a4030" font-size="7" text-anchor="end">Year 1247 of the Third Age</text>
</svg>