<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background: linear-gradient(180deg, #0f1a0f 0%, #1a2a1a 100%);">
  <defs>
    <!-- Grass texture -->
    <pattern id="grass" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#1a2a1a"/>
      <line x1="2" y1="10" x2="2" y2="6" stroke="#2a3a2a" stroke-width="1"/>
      <line x1="5" y1="10" x2="5" y2="7" stroke="#253525" stroke-width="1"/>
      <line x1="8" y1="10" x2="8" y2="5" stroke="#2a3a2a" stroke-width="1"/>
    </pattern>
    
    <!-- Cobblestone path -->
    <pattern id="cobblestone" patternUnits="userSpaceOnUse" width="15" height="15">
      <rect width="15" height="15" fill="#3a3530"/>
      <ellipse cx="4" cy="4" rx="3" ry="2.5" fill="#4a4540"/>
      <ellipse cx="11" cy="4" rx="3" ry="2.5" fill="#454035"/>
      <ellipse cx="7" cy="10" rx="3" ry="2.5" fill="#504540"/>
      <ellipse cx="13" cy="11" rx="2" ry="2" fill="#454035"/>
    </pattern>
    
    <!-- Water shimmer -->
    <linearGradient id="water" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5a"/>
      <stop offset="50%" style="stop-color:#2a4a6a"/>
      <stop offset="100%" style="stop-color:#1a3a5a"/>
    </linearGradient>
    
    <!-- Roof gradient -->
    <linearGradient id="thatchRoof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="100%" style="stop-color:#6b4914"/>
    </linearGradient>
    
    <!-- Tavern warm glow -->
    <radialGradient id="tavernGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff9933;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Forge glow -->
    <radialGradient id="forgeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4400;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ff2200;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Building shadow -->
    <filter id="buildingShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background - grass field -->
  <rect width="800" height="600" fill="url(#grass)"/>
  
  <!-- === VILLAGE BOUNDARY WALL === -->
  <path d="M 100,100 L 700,100 L 700,500 L 100,500 Z" fill="none" stroke="#5a4a3a" stroke-width="8" stroke-dasharray="20,10"/>
  
  <!-- === MAIN ROAD === -->
  <path d="M 0,300 L 800,300" fill="none" stroke="url(#cobblestone)" stroke-width="40"/>
  <path d="M 400,0 L 400,600" fill="none" stroke="url(#cobblestone)" stroke-width="30"/>
  
  <!-- === MARKET SQUARE (center) === -->
  <rect x="320" y="230" width="160" height="140" fill="url(#cobblestone)" stroke="#4a4035" stroke-width="3"/>
  <!-- Market well -->
  <circle cx="400" cy="300" r="20" fill="#3a3a4a" stroke="#5a5a6a" stroke-width="3"/>
  <circle cx="400" cy="300" r="12" fill="#1a3a5a"/>
  <text x="400" y="305" fill="#d4af37" font-size="10" text-anchor="middle" font-weight="bold">⛲</text>
  <!-- Market stalls -->
  <rect x="335" y="245" width="30" height="20" fill="#8b6914" stroke="#6b4914" stroke-width="1"/>
  <text x="350" y="259" fill="#fff" font-size="8" text-anchor="middle">🍎</text>
  <rect x="435" y="245" width="30" height="20" fill="#8b6914" stroke="#6b4914" stroke-width="1"/>
  <text x="450" y="259" fill="#fff" font-size="8" text-anchor="middle">🧀</text>
  <rect x="335" y="335" width="30" height="20" fill="#8b6914" stroke="#6b4914" stroke-width="1"/>
  <text x="350" y="349" fill="#fff" font-size="8" text-anchor="middle">🥖</text>
  <rect x="435" y="335" width="30" height="20" fill="#8b6914" stroke="#6b4914" stroke-width="1"/>
  <text x="450" y="349" fill="#fff" font-size="8" text-anchor="middle">🍖</text>
  <text x="400" y="380" fill="#d4af37" font-size="11" text-anchor="middle" font-weight="bold">MARKET SQUARE</text>
  
  <!-- === THE GOLDEN DRAGON TAVERN (top-left) === -->
  <g transform="translate(130, 130)" filter="url(#buildingShadow)">
    <!-- Building base -->
    <rect width="120" height="90" fill="#4a3520" stroke="#3a2510" stroke-width="2"/>
    <!-- Roof -->
    <polygon points="-10,0 60,-35 130,0" fill="url(#thatchRoof)" stroke="#5a4914" stroke-width="2"/>
    <!-- Windows with glow -->
    <rect x="20" y="30" width="25" height="30" fill="#ff9933" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.6;0.8" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="75" y="30" width="25" height="30" fill="#ff9933" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <!-- Door -->
    <rect x="48" y="50" width="24" height="40" fill="#2a1a10" stroke="#1a0a00" stroke-width="2"/>
    <!-- Warm glow around building -->
    <ellipse cx="60" cy="45" rx="80" ry="60" fill="url(#tavernGlow)"/>
    <!-- Sign -->
    <rect x="35" y="-20" width="50" height="18" fill="#3a2a1a" stroke="#d4af37" stroke-width="1"/>
    <text x="60" y="-7" fill="#d4af37" font-size="7" text-anchor="middle" font-weight="bold">🐉 GOLDEN</text>
    <text x="60" y="2" fill="#d4af37" font-size="7" text-anchor="middle" font-weight="bold">DRAGON INN</text>
    <!-- Chimney smoke -->
    <text x="90" y="-25" fill="#666" font-size="20" opacity="0.6">💨</text>
  </g>
  
  <!-- === BLACKSMITH (top-right) === -->
  <g transform="translate(550, 130)" filter="url(#buildingShadow)">
    <!-- Building base -->
    <rect width="100" height="80" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="2"/>
    <!-- Roof -->
    <polygon points="-5,0 50,-30 105,0" fill="#4a4a4a" stroke="#3a3a3a" stroke-width="2"/>
    <!-- Forge area -->
    <rect x="10" y="25" width="35" height="35" fill="#2a1a0a" stroke="#4a3a2a" stroke-width="2"/>
    <!-- Forge fire -->
    <circle cx="27" cy="42" r="12" fill="url(#forgeGlow)">
      <animate attributeName="r" values="12;14;11;13;12" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <text x="27" y="48" fill="#ff4400" font-size="14" text-anchor="middle">🔥</text>
    <!-- Anvil -->
    <rect x="55" y="45" width="25" height="15" fill="#2a2a2a" stroke="#4a4a4a" stroke-width="1"/>
    <text x="67" y="57" fill="#666" font-size="8" text-anchor="middle">⚒️</text>
    <!-- Sign -->
    <text x="50" y="-10" fill="#aaa" font-size="9" text-anchor="middle" font-weight="bold">⚔️ IRONFORGE ⚔️</text>
    <!-- Smoke -->
    <text x="40" y="-25" fill="#555" font-size="16" opacity="0.7">💨</text>
  </g>
  
  <!-- === TEMPLE (bottom-right) === -->
  <g transform="translate(530, 400)" filter="url(#buildingShadow)">
    <!-- Building base -->
    <rect width="120" height="100" fill="#5a5a6a" stroke="#4a4a5a" stroke-width="2"/>
    <!-- Steeple -->
    <polygon points="60,-60 30,0 90,0" fill="#4a4a5a" stroke="#5a5a6a" stroke-width="2"/>
    <!-- Cross/symbol -->
    <circle cx="60" cy="-45" r="8" fill="#d4af37" filter="url(#glow)"/>
    <text x="60" y="-41" fill="#1a1a1a" font-size="10" text-anchor="middle">☀</text>
    <!-- Stained glass window -->
    <ellipse cx="60" cy="35" rx="18" ry="25" fill="#2a3a5a" stroke="#d4af37" stroke-width="2"/>
    <ellipse cx="60" cy="35" rx="10" ry="15" fill="#3a4a6a"/>
    <!-- Columns -->
    <rect x="15" y="60" width="10" height="40" fill="#6a6a7a" stroke="#7a7a8a" stroke-width="1"/>
    <rect x="95" y="60" width="10" height="40" fill="#6a6a7a" stroke="#7a7a8a" stroke-width="1"/>
    <!-- Door -->
    <rect x="45" y="70" width="30" height="30" fill="#3a2a2a" stroke="#4a3a3a" stroke-width="2"/>
    <!-- Label -->
    <text x="60" y="120" fill="#d4af37" font-size="10" text-anchor="middle" font-weight="bold">TEMPLE of SOLARA</text>
  </g>
  
  <!-- === GENERAL STORE (bottom-left) === -->
  <g transform="translate(130, 400)" filter="url(#buildingShadow)">
    <!-- Building base -->
    <rect width="90" height="70" fill="#5a4530" stroke="#4a3520" stroke-width="2"/>
    <!-- Roof -->
    <polygon points="-5,0 45,-25 95,0" fill="url(#thatchRoof)" stroke="#5a4914" stroke-width="2"/>
    <!-- Window -->
    <rect x="10" y="20" width="25" height="25" fill="#4a6a8a" opacity="0.5"/>
    <line x1="10" y1="32" x2="35" y2="32" stroke="#3a3a2a" stroke-width="2"/>
    <line x1="22" y1="20" x2="22" y2="45" stroke="#3a3a2a" stroke-width="2"/>
    <!-- Door -->
    <rect x="55" y="30" width="25" height="40" fill="#3a2a1a" stroke="#2a1a0a" stroke-width="2"/>
    <!-- Sign with goods -->
    <text x="45" y="-5" fill="#888" font-size="8" text-anchor="middle">🏪 SUPPLIES</text>
    <!-- Barrels outside -->
    <ellipse cx="-10" cy="60" rx="10" ry="8" fill="#6b4914" stroke="#5a3914" stroke-width="1"/>
    <ellipse cx="100" cy="55" rx="8" ry="6" fill="#6b4914" stroke="#5a3914" stroke-width="1"/>
  </g>
  
  <!-- === HOUSES scattered around === -->
  <!-- House 1 -->
  <g transform="translate(280, 130)" filter="url(#buildingShadow)">
    <rect width="50" height="40" fill="#4a4035" stroke="#3a3025" stroke-width="1"/>
    <polygon points="-3,0 25,-18 53,0" fill="url(#thatchRoof)"/>
    <rect x="18" y="20" width="14" height="20" fill="#2a1a10"/>
    <rect x="5" y="12" width="10" height="10" fill="#4a6080" opacity="0.4"/>
  </g>
  <!-- House 2 -->
  <g transform="translate(500, 170)" filter="url(#buildingShadow)">
    <rect width="45" height="35" fill="#4a4035" stroke="#3a3025" stroke-width="1"/>
    <polygon points="-3,0 22,-15 48,0" fill="url(#thatchRoof)"/>
    <rect x="16" y="18" width="12" height="17" fill="#2a1a10"/>
  </g>
  <!-- House 3 -->
  <g transform="translate(280, 430)" filter="url(#buildingShadow)">
    <rect width="50" height="40" fill="#4a4035" stroke="#3a3025" stroke-width="1"/>
    <polygon points="-3,0 25,-18 53,0" fill="url(#thatchRoof)"/>
    <rect x="18" y="20" width="14" height="20" fill="#2a1a10"/>
    <rect x="35" y="12" width="10" height="10" fill="#4a6080" opacity="0.4"/>
  </g>
  
  <!-- === POND/STREAM === -->
  <ellipse cx="680" cy="550" rx="80" ry="40" fill="url(#water)" stroke="#2a4a5a" stroke-width="2">
    <animate attributeName="rx" values="80;82;78;80" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <text x="680" y="540" fill="#5a8aaa" font-size="8" text-anchor="middle">🐟 Village Pond</text>
  <!-- Reeds -->
  <text x="620" y="555" fill="#3a5a3a" font-size="14">🌿</text>
  <text x="740" y="545" fill="#3a5a3a" font-size="12">🌾</text>
  
  <!-- === TREES scattered === -->
  <text x="80" y="200" fill="#2a4a2a" font-size="24">🌲</text>
  <text x="60" y="350" fill="#2a5a2a" font-size="28">🌳</text>
  <text x="720" y="200" fill="#2a4a2a" font-size="26">🌲</text>
  <text x="750" y="350" fill="#2a5a2a" font-size="22">🌲</text>
  <text x="250" y="550" fill="#2a5a2a" font-size="20">🌳</text>
  <text x="500" y="550" fill="#2a4a2a" font-size="24">🌲</text>
  
  <!-- === FENCES === -->
  <line x1="250" y1="220" x2="320" y2="220" stroke="#6b4914" stroke-width="3"/>
  <line x1="480" y1="220" x2="530" y2="220" stroke="#6b4914" stroke-width="3"/>
  <line x1="480" y1="370" x2="530" y2="370" stroke="#6b4914" stroke-width="3"/>
  
  <!-- === ENTRANCE GATES === -->
  <g transform="translate(0, 280)">
    <rect width="30" height="40" fill="#5a4a3a" stroke="#4a3a2a" stroke-width="2"/>
    <text x="15" y="25" fill="#d4af37" font-size="10" text-anchor="middle">🚪</text>
    <text x="50" y="28" fill="#888" font-size="8">← WEST GATE</text>
  </g>
  <g transform="translate(770, 280)">
    <rect width="30" height="40" fill="#5a4a3a" stroke="#4a3a2a" stroke-width="2"/>
    <text x="15" y="25" fill="#d4af37" font-size="10" text-anchor="middle">🚪</text>
    <text x="-35" y="28" fill="#888" font-size="8" text-anchor="end">EAST GATE →</text>
  </g>
  
  <!-- === SIGNPOST in center === -->
  <g transform="translate(380, 280)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#5a4a3a" stroke-width="4"/>
    <rect x="-35" y="-5" width="70" height="15" fill="#5a4530" stroke="#4a3520" stroke-width="1"/>
    <text y="5" fill="#d4af37" font-size="7" text-anchor="middle" font-weight="bold">BRIARWOOD</text>
  </g>
  
  <!-- === COMPASS ROSE === -->
  <g transform="translate(60, 60)">
    <circle r="25" fill="#1a2a1a" stroke="#d4af37" stroke-width="2"/>
    <polygon points="0,-20 3,-5 -3,-5" fill="#d4af37"/>
    <polygon points="0,20 3,5 -3,5" fill="#666"/>
    <polygon points="-20,0 -5,3 -5,-3" fill="#666"/>
    <polygon points="20,0 5,3 5,-3" fill="#666"/>
    <text y="-8" fill="#d4af37" font-size="8" text-anchor="middle" font-weight="bold">N</text>
  </g>
  
  <!-- === TITLE === -->
  <text x="400" y="50" fill="#d4af37" font-size="24" text-anchor="middle" font-weight="bold" filter="url(#glow)">🏰 VILLAGE of BRIARWOOD 🏰</text>
  <text x="400" y="70" fill="#888" font-size="10" text-anchor="middle" font-style="italic">"Where adventurers find rest and rumors"</text>
</svg>