<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobster Paperdoll Test â€” Caverns & Clawds</title>
  <link rel="stylesheet" href="/css/lobster-paperdolls.css">
  <script src="/js/lobster-svg.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0a1628 0%, #1a0a28 50%, #0a1628 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 2rem;
    }
    
    h1 { text-align: center; color: #ff6b4a; font-size: 2rem; margin-bottom: 0.5rem; }
    h1 span { color: #4ecdc4; }
    
    .subtitle { text-align: center; color: #888; margin-bottom: 2rem; }
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .card {
      background: rgba(0,0,0,0.5);
      border: 2px solid rgba(78, 205, 196, 0.3);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      width: 200px;
      transition: transform 0.2s, border-color 0.2s;
    }
    .card:hover { transform: translateY(-4px); border-color: #ff6b4a; }
    
    .card .lobster-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140px;
      margin-bottom: 1rem;
    }
    
    .card .race-name { font-size: 1.1rem; font-weight: bold; color: #4ecdc4; margin-bottom: 0.25rem; }
    .card .race-desc { font-size: 0.8rem; color: #888; line-height: 1.3; }
    
    .card .race-color {
      display: inline-block;
      width: 14px; height: 14px;
      border-radius: 3px;
      vertical-align: middle;
      margin-right: 4px;
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    .card.ghost-card { background: rgba(10, 15, 30, 0.8); }
    
    .size-section { margin-top: 3rem; text-align: center; }
    .size-section h2 { color: #ff6b4a; margin-bottom: 1rem; }
    .size-row { display: flex; justify-content: center; align-items: flex-end; gap: 2rem; flex-wrap: wrap; }
    .size-demo { text-align: center; }
    .size-demo .label { color: #888; font-size: 0.8rem; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>ðŸ¦ž <span>Caverns</span> & <span>Clawds</span> â€” Lobster Paperdolls</h1>
  <p class="subtitle">All 10 races â€” SVG art, 120Ã—120px</p>
  
  <div class="gallery" id="gallery"></div>
  
  <div class="size-section">
    <h2>Scale Variants</h2>
    <div class="size-row" id="sizeRow"></div>
  </div>

  <script>
    const races = [
      { race: 'american',  name: 'American',  color: '#B83220', desc: 'Classic red-brown. Big symmetrical claws, thick shell.' },
      { race: 'european',  name: 'European',  color: '#3B5FB8', desc: 'Sleek blue-purple. Magical shimmer effect.' },
      { race: 'slipper',   name: 'Slipper',   color: '#C4A060', desc: 'Sandy flat body. Paddle antennae, no big claws.' },
      { race: 'squat',     name: 'Squat',     color: '#E86898', desc: 'Compact crab-like. Big claws, stubby pink body.' },
      { race: 'spiny',     name: 'Spiny',     color: '#8B6840', desc: 'Long antennae, spiky armor. Tiny claws, tough brown.' },
      { race: 'reef',      name: 'Reef',      color: 'linear-gradient(90deg, #ff6b6b, #ffd93d, #4ecdc4)', desc: 'Rainbow tropical. Vibrant coral shimmer.' },
      { race: 'pistol',    name: 'Pistol',    color: '#5A7850', desc: 'One MASSIVE claw, one tiny. Green-brown snapper.' },
      { race: 'calico',    name: 'Calico',    color: '#D8B888', desc: 'Spotted pattern. Sandy with brown patches.' },
      { race: 'ghost',     name: 'Ghost',     color: 'rgba(200,240,255,0.7)', desc: 'Translucent ethereal. Cyan glow pulse.' },
      { race: 'split',     name: 'Split',     color: 'linear-gradient(90deg, #CC3828 50%, #3B5FB8 50%)', desc: 'Half red, half blue. Rare chimeric lobster.' },
    ];

    const gallery = document.getElementById('gallery');
    
    races.forEach(r => {
      const isGhost = r.race === 'ghost';
      const card = document.createElement('div');
      card.className = 'card' + (isGhost ? ' ghost-card' : '');
      
      card.innerHTML = `
        <div class="lobster-container">
          ${createLobsterSVG(r.race)}
        </div>
        <div class="race-name">
          <span class="race-color" style="background: ${r.color};"></span>
          ${r.name}
        </div>
        <div class="race-desc">${r.desc}</div>
      `;
      gallery.appendChild(card);
    });

    // Size demos
    const sizeRow = document.getElementById('sizeRow');
    [
      { w: 60,  label: '60px (mini)' },
      { w: 90,  label: '90px (small)' },
      { w: 120, label: '120px (base)' },
      { w: 180, label: '180px (large)' },
    ].forEach(s => {
      const div = document.createElement('div');
      div.className = 'size-demo';
      div.innerHTML = `
        <div style="width:${s.w}px; height:${s.w}px;">${createLobsterSVG('american').replace('width: 120px; height: 120px', `width: ${s.w}px; height: ${s.w}px`)}</div>
        <div class="label">${s.label}</div>
      `;
      sizeRow.appendChild(div);
    });
  </script>
</body>
</html>
